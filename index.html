<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <title>Char Counting website</title>
</head>
<body>
  <div class="container">
    <h2>Real Time Character Counter</h2>
    <p>Check your English text for grammar, spelling, and punctuation errors with A simple & fast character counter</p>
    <textarea id="textarea" class="textarea" placeholder="Start typing or paste to begin"></textarea>
    <button onclick="copyText()">Copy text</button>
    <div class="sub-container">
      <p>Total character : <span id="total-count">0</span></p>
      <p>Remaining : <span id="remaining-count">150</span></p>

    </div>

  </div>
  <script src="script.js"></script>

</body>
</html>
